<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketSpace</title>
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <!-- Video Background -->
    <video id="Twinkling_Stars" class="absolute z-10 w-auto min-w-full min-h-none max-w-none" loop autoplay muted src="./Image/Stars.mp4">
        <!-- <source src="./image/Stars.mp4"> -->
    </video>
    <!-- Nav  -->
    <nav class=" fixed w-screen z-50">
        <div class="navbar bg-base-300 text-white">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-300 text-white rounded-box w-52">
                  <li><a>Know Before You Go</a></li>
                  <li><a href="./about.html">About</a></li>
                  <li><a href="./Documentation.html">Documentation</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost normal-case text-xl" href="./index.html">RocketSpace</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a href="./knowBeforeYouGo.html">Know Before You Go</a></li>
                <li><a href="./about.html">About</a></li>
                  <li><a href="./Documentation.html">Documentation</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn btn-success" href="./pricing.html">Get started</a>
            </div>
        </div>
        </nav>
    <div class="w-screen h-screen flex flex-col justify-center pt-20 sm:pt-0" id="Price">
        <div>
            <p class="text-white text-center text-5xl font-extrabold mt-14" id="Heading">Select your Destination</p>
        </div>
        <div class="flex flex-col md:flex-row pt-12 gap-x-40">
            <div class="flex flex-row row-span-full md:flex-col gap-8 sm:pl-14 overflow-x-scroll sm:overflow-visible">
                    <button class=" text-center text-white  text-xl font-semibold hover:underline hover:decoration-red-600 transition ease-linear delay-300 outline-dashed btn bg-transparent" id="Btn_1" onclick="Btn1Clk()">Gliding</button>
                    <button class=" text-center text-white  text-xl font-semibold hover:underline hover:decoration-red-600 transition ease-linear delay-300 outline-dashed btn bg-transparent" id="Btn_2" onclick="Btn2Clk()">Earth</button>
                    <button class=" text-center text-white  text-xl font-semibold hover:underline hover:decoration-red-600 transition ease-linear delay-300 outline-dashed btn bg-transparent" id="Btn_3" onclick="Btn3Clk()">Moon</button>
                    <button class=" text-center text-white  text-xl font-semibold hover:underline hover:decoration-red-600 transition ease-linear delay-300 outline-dashed btn bg-transparent" id="Btn_4" onclick="Btn4Clk()">Mars</button>
                    <button class=" text-center text-white  text-xl font-semibold hover:underline hover:decoration-red-600 transition ease-linear delay-300 outline-dashed btn bg-transparent" id="Btn_5" onclick="Btn5Clk()">Jupiter</button>
                    <button class=" text-center text-white  text-xl font-semibold hover:underline hover:decoration-red-600 transition ease-linear delay-300 outline-dashed btn bg-transparent" id="Btn_6" onclick="Btn6Clk()">Saturn</button>
            </div>
            <div class="text-white w-96 text-lg flex flex-col sm:text-left text-center">
                <li id="Desc">Click on the text to select your destination then click the continue button.</li>
                <div class="flex gap-x-5 pt-5">
                    <button class="btn btn-sm sm:btn-md btn-warning" id="Prev">Back</button>
                    <button class="btn btn-sm sm:btn-md btn-success" id="Next">Continue</button>
                    <p class="btn btn-sm sm:btn-md btn-primary text-white">Distance: <span id="distance">0</span></p>
                    <p class="btn btn-sm sm:btn-md btn-primary text-white">Price: <span id="price">0</span></p>
                </div>
            </div>
            <div class=" hidden sm:block">
                <img id="Planet_Img" src="./Image/Planet4-removebg-preview.png">
            </div>
        </div>
    </div>
</body>
<script type="module" src="./src/scripts/typewriter.js"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script>
  AOS.init();
</script>
<script src="./src/scripts/btn.js"></script>
</html>
